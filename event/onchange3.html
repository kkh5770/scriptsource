<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div>
        <label for="gender">성별</label>
        <input
          type="radio"
          name="gender"
          onchange="gender_select()"
          id="male"
        />
        <label for="male">남</label>
        <input
          type="radio"
          name="gender"
          onchange="gender_select()"
          id="female"
        />

        <label for="female">여</label>
      </div>
    </form>

    <script>
      function gender_select() {
        //사용자가 선택한 성별 가져오기
        let gender = document.body.querySelector("[name='gender']:checked");
        console.log(gender.value);
      }
    </script>
  </body>
</html>
