<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      test(1, 2, 3);
      function test(a, b, c, d) {
        c = c || 123; //사용자가 넣은 값 있으면 c값 없으면 123
        d = d || 456;

        document.body.innerText = a + " " + b + " " + c + " " + d;
      }
    </script>
  </body>
</html>
