<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let msg = "";
      for (let i = 0; i < 10; i++) {
        if (i == 3) break;
        msg = msg + i + "<br>";
        document.body.innerText = msg;
      }
    </script>
  </body>
</html>
